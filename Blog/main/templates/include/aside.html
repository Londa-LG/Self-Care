<!-- Widget [Search Bar Widget]-->
<div class="widget search">
<header>
  <h3 class="h6">Search the blog</h3>
</header>
<form action="{% url 'main:search_results' %}" class="search-form">
  <div class="form-group">
    <input type="text" name="search" placeholder="What are you looking for?">
    <button type="submit" class="submit"><i class="icon-search"></i></button>
  </div>
</form>
</div>
<!-- Widget [Latest Posts Widget]        -->
<div class="widget latest-posts">
<header>
  <h3 class="h6">Latest Posts</h3>
</header>
<div class="blog-posts">
    {% for posts in latest %}
    <a href="{{posts.get_absolute_url}}">
        <div class="item d-flex align-items-center">
          <div class="image"><img src="{{ posts.thumbnail.url }}" alt="..." class="img-fluid"></div>
          <div class="title"><strong>{{ posts.title }}</strong>
            <div class="d-flex align-items-center">
                <br/>
            </div>
          </div>
        </div>
    </a>
    {% endfor %}
</div>
</div>
<!-- Widget [Categories Widget]-->
<div class="widget categories">
<header>
  <h3 class="h6">Categories</h3>
</header>
{% for cat in category_count %}
<div class="item d-flex justify-content-between"><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></div>
{% endfor %}
</div>
